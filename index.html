<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- bootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- personal CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body class="bg-cyan">
    <div class="container-fluid">
        <!-- page header -->
        <header class="bg-orange row">
            <h1 class="col-12 p-4 text-center">Weather Dashboard</h1>
        </header>

        <!-- grouping search area and display area into one row in the container -->
        <div class="row">
            <!-- aside area for search and history -->
            <aside class="col-md-3">
                <!-- search area-->
                <div class="form-group">
                    <form id="searchForm" class="form-inline mx-auto">
                        <h3 class="h3 p-2">Search for a City:</h3>
                        <!-- user input -->
                        <input id="searchInput" class="form-control mb-2 w-100" type="text"
                            placeholder="Enter Your City">
                        <!-- submit button -->
                        <button class="bg-orange btn btn-primary btn-block mb-4" type="submit">Search</button>
                    </form>

                    <!-- display area for previous cities searched-->
                    <h5 class="border-top border-dark h5 pt-2">History:</h5>
                    <div id="searchHistory" class="pt-2"></div>
                </div>
            </aside>

            <!-- forecast display area -->
            <main class="col-md-9">
                <!-- current weather information -->
                <h3 class="h2 p-2">Today's Forecast:</h3>
                <div id="currentWeather" class="m-1 p-2"></div>

                <!-- 5 day forecast card area-->
                <h3 class="h2 p-2">5-Day Forecast:</h3>
                <div id="fiveDayWeather" class="justify-content-center no-gutters row"></div>
            </main>
        </div>
    </div>
    <script src="./assets/script/script.js"></script>
</body>

</html>
